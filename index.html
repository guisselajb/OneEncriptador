<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Style.css">
    <title>One Encriptador - Guissela Jimenez</title>
	
</head>
<body>

	
    <section class="encriptar">
	<div class="cover">
	
    <div class ="izquierda">
	
	
<h1>Ingrese Texto</h1>

<input type="text" id="text1" style="WIDTH: 485px; HEIGHT: 100px" style = "background-color: #F6FAF6">


<div class="ing">
<p>Ingrese solo minúsculas y sin acento</p>
</div>



<button onclick="encriptar()" class = "btn-en">Encriptar</button>



<script>

function encriptar() {
  const mensajeOriginal = document.getElementById("text1").value;
  let mensajeCifrado = "";
  for (let i = 0; i < mensajeOriginal.length; i++) {
    const letra = mensajeOriginal.charAt(i);
    if (letra === letra.toLowerCase()) {
      switch (letra) {
        case "e":
          mensajeCifrado += "enter";
          break;
        case "i":
          mensajeCifrado += "imes";
          break;
        case "a":
          mensajeCifrado += "ai";
          break;
        case "o":
          mensajeCifrado += "ober";
          break;
        case "u":
          mensajeCifrado += "ufat";
          break;
        default:
          mensajeCifrado += letra;
          break;
      }
    } else {
      alert("El mensaje debe contener solo letras minúsculas y sin acentos");
      return;
    }
  }
  document.getElementById("text2").value = mensajeCifrado;
}

</script>

<button onclick="desencriptarYMostrar()" class = "btn-des">Desencriptar</button> 



<script>
function desencriptarYMostrar() {
  const text1 = document.getElementById("text1").value;
  const text2 = desencriptarMensaje(text1);
  document.getElementById("text2").value = text2;
}

function desencriptarMensaje(text1) {
  let text2 = text1;

  text2 = text2.replace(/enter/g, "e");
  text2 = text2.replace(/imes/g, "i");
  text2 = text2.replace(/ai/g, "a");
  text2 = text2.replace(/ober/g, "o");
  text2 = text2.replace(/ufat/g, "u");

  return text2;
}

</script>


</div>

<div class="derecha">



<input type="text" id="text2" style="WIDTH: 485px; HEIGHT: 100px" style = "background-color: #F6FAF6">

<div>


	
<button onclick="copiar('text2')" class = "btn-copiar">Copiar</button>

	
	
	<script>
	
	function copiar(text1) {
  var textbox = document.getElementById(text1);
  textbox.select();
  document.execCommand("copy");
}

	</script>
	
	
	
</div>
</div>
</div>
<footer class="footer"> Desarrollado por Guissela Jiménez </footer>  
 </section>  
</body>
</html>
